<mat-card class="schedule-card">
    <div class="header">
        <h3>{{dateString}}</h3>
    </div>
    <mat-divider class="devider-line"></mat-divider>
    <div class="schedule-list">
        <div *ngFor="let appointment of appointmentsLabel; let i = index" class="appointment">
            <p>{{appointment}}</p>
            <div *ngIf="appointments[i]">
                {{appointments[i]}}
            </div>
        </div>
    </div>
</mat-card>
